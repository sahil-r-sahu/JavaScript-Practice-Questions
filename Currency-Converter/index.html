<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter </title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <img src="img/logo.jpg" alt="logo" title="We give best services in the world ">
            </div>
            <div class="navlinks">
                <button id="login "> Login </button>
                <button id="register"> Register </button>
                <label for="product options">Try Other Products: </label>
                <select name="product options" id="options" onchange="redirectToProduct(this)">
                    <option value="" selected disabled hidden> -------Select Products------- </option>
                    <!-- selected disabled hidden are the default prompt option for hidding the options and keeping 1st option selected -->
                    <option
                        value="https://sahil-r-sahu.github.io/JavaScript-Practice-Questions/Rock-Paper-Scissors/index.html">
                        Rock-Paper-Scissors Game</option>
                    <option value="https://sahil-r-sahu.github.io/JavaScript-Practice-Questions/tic-tac-toe/index.html">
                        Tic-Tac-toe Game</option>
                    <option value="https://sahil-r-sahu.github.io/My-Netflix-India-Clone/"> Netflix Landing Page
                    </option>
                    <option
                        value="https://sahil-r-sahu.github.io/JavaScript-Practice-Questions/Currency-Converter/index.html">
                        Currency Convert </option>
                </select>
            </div>
        </div>
    </div>

    <header>
        <div class="head">
            <p id="base-heading"> <b> Currency Converter </b></p>
            <p id="info-heading">Convert 150+ currencies at the mid-market exchange rate.</p>
            <p id="info-heading">"Fast, accurate, and secure currency conversions." "Live exchange rates with
                historical trends & graphs."
            </p>
        </div>
    </header>

    <main>
        <div class="main">

            <div class="box">
                <div class="box-1">
                    <div class="from-to">
                        <!-- From -->
                        <div class="input-group">
                            <label for="from-currency"> From: </label>
                            <select name="from-currency" id="">
                                <option value="INR"> Indian Ruppe</option>
                                <option value="USD"> US Dollar</option>
                            </select>

                            <div class="shortcuts">
                                <button data-currency="USD">USD</button>
                                <button data-currency="INR">INR</button>
                                <button data-currency="ETH">ETH</button>
                                <button data-currency="EUR">EUR</button>
                                <button data-currency="BTC">BTC</button>
                                <button data-currency="JYP">JYP</button>
                            </div>
                        </div>

                        <!-- Swap-btn -->
                        <div class="swap-btn">
                            <button id="swap-btn" title="swap-currencies"> â‡„ </button>
                        </div>

                        <!-- To -->
                        <div class="input-group">
                            <label for="to-currency"> To: </label>
                            <select name="to-currency" id="">
                                <option value="USD"> US Dollar </option>
                                <option value="EUR"> Euro </option>
                            </select>

                            <div class="shortcuts">
                                <button data-currency="BTC">BTC</button>
                                <button data-currency="ETH">ETH</button>
                                <button data-currency="USD">USD</button>
                                <button data-currency="INR">INR</button>
                                <button data-currency="EUR">EUR</button>
                                <button data-currency="JYP">JYP</button>

                            </div>
                        </div>
                    </div>

                    <div class="amount">
                        <label for="amount"> Amount: </label>
                        <input type="number" id="amount" placeholder="Enter Amount in ${From}" required>
                    </div>

                    <button class="convert-btn">Convert</button>

                </div>

                <div class="box-2">

                </div>
            </div>
        </div>
    </main>


    <footer>

        
    </footer>









</body>

</html>
